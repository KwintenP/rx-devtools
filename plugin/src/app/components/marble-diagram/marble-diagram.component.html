<div class="sandboxInputDiagram">
  <div class="diagramArrow"></div>
  <div class="diagramArrowHead"></div>
  <div class="marbleLocation">
    <app-marble-line></app-marble-line>
    <app-marble *ngFor="let value of values; let i = index"
                [value]="value.value"
                [left]="value.percentage"
                [index]="i"
                (valueSelected)="valueSelected.emit($event)"></app-marble>
  </div>
</div>
