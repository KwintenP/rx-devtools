<div class="operatorBox"
     style="border: 1px solid rgba(0, 0, 0, 0.06); padding: 22px; text-align: center; position: relative;">
  <div
    style="display: block; position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; box-shadow: rgba(0, 0, 0, 0.17) 0px 2px 10px 0px;"></div>
  <span class="operatorLabel"
        style="font-family: &quot;Source Code Pro&quot;, monospace; font-weight: 400; font-size: 2rem;">{{name}}</span>
  <div
    style="display: block; position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; box-shadow: rgba(0, 0, 0, 0.26) 0px 2px 5px 0px;"></div>
</div>
