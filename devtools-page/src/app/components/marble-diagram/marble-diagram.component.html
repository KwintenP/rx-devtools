<div class="sandboxInputDiagram">
  <div class="diagramArrow"></div>
  <div class="diagramArrowHead"></div>
  <div class="marbleLocation">
    <app-marble-line></app-marble-line>
    <div class="marbleRoot diagramMarble"
         *ngFor="let value of values; let i = index"
         [style.left.%]="value.percentage"
         (click)="marbleClicked(value)"
         [class.next]="isNextEvent(value.type)">
      <svg viewBox="0 0 1 1">
        <circle cx="0.5" cy="0.5" r="0.47" stroke-width="0.06px"
                *ngIf="isNextEvent(value.type)"
                [class.selected]="isValueSelected(value)"></circle>
        <line *ngIf="isCompleteEvent(value.type)"
              class="end-marker" x1="0.5" x2="0.5" y1="1.3" y2="-0.3"
              style="stroke: black; stroke-width: 0.08; cursor: ew-resize; z-index: 0;"></line>
        <g *ngIf="isErrorEvent(value.type)">
          <line class="end-marker" x1="-0.3" x2="1.3" y1="-0.3" y2="1.3"
                style="stroke: black; stroke-width: 0.08; cursor: ew-resize; z-index: 0;"></line>
          <line class="end-marker" x1="1.3" x2="-0.3" y1="-0.3" y2="1.3"
                style="stroke: black; stroke-width: 0.08; cursor: ew-resize; z-index: 0;"></line>
        </g>
      </svg>
      <p *ngIf="isNextEvent(value.type)"
         class="marbleContent">{{i}}</p>
    </div>
  </div>
</div>
