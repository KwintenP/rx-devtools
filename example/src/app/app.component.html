<div class="main">
  <div class="list">
    <ul>
      <li *ngFor="let observable of observables2 | keys"
          (click)="observableSelectedInList(observable)">{{observable.value.name}}
      </li>
    </ul>
  </div>
  <div class="sandboxRoot item">
    <div *ngIf="observableSelected">
      <div *ngIf="observableSelected.standalone; else elseBlock">

      </div>
      <div #elseBlock *ngFor="let operator of observableSelected.value.operators">
        <app-operator [name]="operator.operatorName"></app-operator>
        <app-marble-diagram (valueSelected)="this.valueSelected = $event"
                            [values]="operator.values"></app-marble-diagram>
      </div>
    </div>
  </div>
  <div class="item item-value">
    <pre>
      {{valueSelected | prettyprint}}
    </pre>
  </div>
</div>
